<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SevenCoin</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mt-5">
        <h1 class="title">SevenCoin Token</h1>
        <div id="loader">
          <p class="text-center mt-5" style="color: #fff;" >Loading ...</p>
        </div>
        <div id="content" class="text-center">
          <br />
          <div class="card p-3 mb-2 mt-4">
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-left">
                    <div class="ms-2 c-details" style="text-align: left;">
                        <h6 class="mb-0">SevenCoin. (SEVC)</h6> <p id="accountAddress"></p>
                        <h6 class="account-info">Token price: <span class="token-price"></span> Ether.</p>
                        <h6 class="account-info">You currently have: <span class="sevc-balance"></span>&nbsp;SEVC.</p>
                    </div>
                </div>
            </div>
            <div class="mt-4">
              <form role="form" action="" onsubmit="App.buyTokens(); return false;">
                <div class="form-group">
                  <div class="input-group">
                    <input type="number" id="numberOfTokens" class="form-control input-group-lg" name="number" value="1" min="1" pattern="[0-9]">
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-primary btn-lg">Buy Tokens!</button>
                    </span>
                  </div>
                </div>
              </form>
                <div class="mt-5">
                  <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
                    </div>
                  </div>
                  <br />
                  <p><span class="token-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
                </div>
            </div>
        </div>
        <p class="mt-5 title">
          SevenCoin is an innovative payment network and a new kind of money
        </p>
        </div>
      </div>
    </div>
  </div>


  <!-- Script JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
